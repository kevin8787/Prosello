{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosello Login form</title>
    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}"> -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" media="all" />

</head>
<body>
  <H2>Prosello </H2> 
  <H3>Property Management System</H3>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
            <div class= "fadeIn first" >
                <h2 class="active"> Sign In </h2>
            </div>
          <!-- <h2 class="active"> Sign In </h2> -->
      
          <!-- Icon -->
      
          <!-- Login Form -->
          <form action=" " method="post">
            {% csrf_token%}
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" required="required">
            {{form.username}}
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" required="required">
            {{form.password}}
            <input type="submit" class="fadeIn fourth" value="Submit">
          </form>
      
      
        </div>
      </div>

</body>
</html>
